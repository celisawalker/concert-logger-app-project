{% extends 'base.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/concerts/concert-detail.css' %}" />
{% endblock %}

{% block content %}
<section class="concert-container">
    <div class="concert-details">
        <h1>{{ concert.artist_name }}</h1>
        <h3>{{ concert.date }} at {{ concert.venue }}</h3>
        <p>Seat: {{ concert.seat }} </p>
        <div class="concert-actions">
            <a href="{% url 'concert-update' concert.id %}" class="btn warn">Edit</a>
            <a href="{% url 'concert-delete' concert.id %}" class="btn danger">Delete</a>
        </div>
    </div>
</section>
{% endblock %}
