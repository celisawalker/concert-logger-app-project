{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-header">
    <h1>Delete Concert</h1>
</div>

<h2>Are you sure you want to delete this {{concert.artist_name}} concert?</h2>

<form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'concert-detail' concert.id %}" class="btn secondary">Cancel</a>
    <button type="submit" class="btn danger">Yes -- delete!</button>
</form>
{% endblock %}
