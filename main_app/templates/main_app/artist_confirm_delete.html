{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-header">
    <h1>Delete Artist</h1>
</div>

<h2>Are you sure you want to delete this {{artist.name}} from your favorites list?</h2>

<form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'artist-detail' artist.id %}" class="btn">Cancel</a>
    <button type="submit" class="btn warn">Yes -- delete!</button>
</form>
{% endblock %}
