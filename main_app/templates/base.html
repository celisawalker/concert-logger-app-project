{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/mic-emoji.png' %}" />
    <title>Gig Diary</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    {% block head %} 
    {% endblock %}
  </head>
  <body>
    <header>
        <div class="header-logo-container">
            <a href="/">
              <img src="{% static 'images/gig-diary-logo.png' %}" alt="Gig Diary Logo" height="auto" width="175"/>
            </a>
          </div>
      <nav class="navlinks">
        <ul>
          {% if user.is_authenticated %}
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'concert-index' %}">Your Concerts</a></li>
            <li><a href="{% url 'artist-index' %}">Your Artists</a></li>
              <form action="{% url 'logout' %}" id="logout-form" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
              </form>
            </li>
          {% else %}
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'home' %}">Login</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
     {% block content %} 
     {% endblock %}
     </main>
  </body>
</html>
